  /admin/job{format}:
    get:
      summary: List running and recently completed jobs
      description: Returns a list of the currently running jobs and what the status of that job is
      tags:
      - admin
      parameters:
      - $ref: '#/components/parameters/formatParam'
      security:
      - cas: []
      responses:
        200:
          description: JSON response indicating job status
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobStatus'
  /admin/job/{id}{format}:
    get:
      summary: Get a summary of a specific job
      description: Returns a list of the currently running jobs and what the status of that job is
      tags:
      - admin
      parameters:
      - $ref: '#/components/parameters/idParam'          
      - $ref: '#/components/parameters/formatParam'
